<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home">HOME</h3>
                <p class="home-points-text" id="home-score"></p>
                <div>
                    <button id="home-btn-1" onclick="homeBtn1()" type="button" class="plus">+1</button>
                    <button id="home-btn-2" onclick="homeBtn2()" type="button" class="plus">+2</button>
                    <button id="home-btn-3" onclick="homeBtn3()" type="button" class="plus">+3</button>
                </div>                                        
            </div>
            <div>
                <h3 id="guest">GUEST</h3>
                <p class="home-points-text" id="guest-score"></p>
                <div>
                    <button id="guest-btn-1" onclick="guestBtn1()" type="button" class="plus">+1</button>
                    <button id="guest-btn-2" onclick="guestBtn2()" type="button" class="plus">+2</button>
                    <button id="guest-btn-3" onclick="guestBtn3()" type="button" class="plus">+3</button>
                </div> 
            </div>
        </div>
        <div>
            <button type="button" id="new-game-btn" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
